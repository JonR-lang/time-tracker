<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="index.js" defer></script>
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); color: white; opacity: .8;}
    .attribution a { text-decoration: none; color: white; opacity: .8; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="grid-container">
      <div class="report-grid-item">
        <div class="report-id">
          <figure>
            <img src="./images/Ozee.png" alt="Jeremy">
          </figure>
          <figcaption>
            <p>Report for</p>
            <p>Ozee Christine</p>
          </figcaption>
        </div>
        <div class="timeframe">
          <p id="daily">Daily</p>
          <p id="weekly">Weekly</p>
          <p id="monthly">Monthly</p>
        </div>
      </div>
      <div class="work card-container">
        <figure>
          <img src="./images/icon-work.svg" alt="icon-work">
        </figure>
        <div class="card">
          <span class="activity-header">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="menu">
          </span>
          <span class="current-previous">
            <p class="current">5hrs</p>
            <p class="previous">Last week - 30hrs</p>
          </span>
        </div>
      </div>

      <div class="play card-container">
        <figure>
          <img src="./images/icon-play.svg" alt="icon-work">
        </figure>
        <div class="card">
          <span class="activity-header">
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="menu">
          </span>
          <span class="current-previous">
            <p class="current">5hrs</p>
            <p class="previous">Last week - 30hrs</p>
          </span>
        </div>
      </div>

      <div class="study card-container">
        <figure>
          <img src="./images/icon-study.svg" alt="icon-work">
        </figure>
        <div class="card">
          <span class="activity-header">
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="menu">
          </span>
          <span class="current-previous">
            <p class="current">5hrs</p>
            <p class="previous">Last week - 30hrs</p>
          </span>
        </div>
      </div>

      <div class="exercise card-container">
        <figure>
          <img src="./images/icon-exercise.svg" alt="icon-exercise">
        </figure>
        <div class="card">
          <span class="activity-header">
            <p>Sex</p>
            <img src="./images/icon-ellipsis.svg" alt="menu">
          </span>
          <span class="current-previous">
            <p class="current">5hrs</p>
            <p class="previous">Last week - 30hrs</p>
          </span>
        </div>
      </div>

      <div class="social card-container">
        <figure>
          <img src="./images/icon-social.svg" alt="icon-social">
        </figure>
        <div class="card">
          <span class="activity-header">
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="menu">
          </span>
          <span class="current-previous">
            <p class="current">5hrs</p>
            <p class="previous">Last week - 30hrs</p>
          </span>
        </div>
      </div>

      <div class="self-care card-container">
        <figure>
          <img src="./images/icon-self-care.svg" alt="icon-selfCare">
        </figure>
        <div class="card">
          <span class="activity-header">
            <p>Self-care</p>
            <img src="./images/icon-ellipsis.svg" alt="menu">
          </span>
          <span class="current-previous">
            <p class="current">5hrs</p>
            <p class="previous">Last week - 30hrs</p>
          </span>
        </div>
      </div>

    </div>

  </div>

  
  <div class="attribution"> 
    Coded by <a href="#">Johnny</a>.
  </div>
</body>
</html>
